<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="homepage.css" rel="stylesheet">
    <title>My Page</title>
</head>
<body>
    <div class="black-overlay">

        <div class="settings-button-div">
            <button id="settingsButton" class="settings-button">
            </button>
            <label for="settingsButton" class="settings-button-label">
                <img src="button-assets/settingsButton.svg" class="settings-button-label"></img>
            </label>
        </div>
    




    <div class="body-formatting">




    <div class="inventory-header">
        <button id="cycleLeft" class="cycle-left"><<<</button>
            <div class = "character-info">
                <div class = "character-name-div">
                    <span id="playerName"></span>
                </div>
                <div class = "strength-modifier-div">
                    <span id="strengthModifierDisplay" contenteditable="true"></span>
                </div>
                <div class = "remaining-label-div">
                        <div class="remaining-label">
                            <p id="remainingLabel">Remaining Slots:</p>
                        </div>
                        <div class = "large-counter-div">
                            <div class="counter">
                                <p id="largeSlotCounter">0</p>
                            </div>
                            <p>Large</p>
                        </div>
                        <div class = "medium-counter-div">
                            <div class="counter">
                                <p id="mediumSlotCounter">0</p>
                            </div>
                            <p>Medium</p>
                        </div>
                        <div class = "small-counter-div">
                            <div class="counter">
                                <p id="smallSlotCounter">0</p>
                            </div>
                            <p>Small</p>
                        </div>
                </div>

                <div class = "add-item-div">
                    <button id="addItem" class="add-item"><img src="button-assets/additem.png" class="add-item-label"></button>
                </div>
                <div class = "remove-item-div">
                    <button id="removeItemBtn" class = "remove-element-button"><img src="button-assets/removeitems.png" class="add-item-label"></button>
                </div>
        </div>
        <button id="cycleRight" class="cycle-right">>>></button>
    </div>


    
    
   

    <div id="menuContainer" class = "menu-container">
        
        <div id="standard-Slots" class="item-container"><img src="container-assets/standard_slots.png" class="container-label"></div>
        <div id="large-Slots" class="item-container hidden"><img src="container-assets/large_slots.png" class="container-label"></div>
        <div id="medium-Slots" class="item-container hidden"><img src="container-assets/medium_slots.png" class="container-label"></div>
        <div id="small-Slots" class="item-container hidden"><img src="container-assets/small_slots.png" class="container-label"></div>
        <div id="tiny-Slots" class="item-container hidden"><img src="container-assets/tiny_slots.png" class="container-label"></div>
    </div>

   
    
    <button id="confirmRemove" class="hidden remove-element">confirm removal</button>
    <button id="cancelRemove" class="hidden remove-element">cancel removal</button>
    <button id="testGrid">Test Grid</button>



    

    </div>

    <!-- settings menu-->
    <div id="settingsMenuModal" class="modal">
        <div class="settings-menu" id="settingsMenu">
            <button id="closeSettings" class="close-settings">X</button>
            <img src="button-assets/optionslabel.png" class="options-label"></img>
            <div class="options-button-div">
            <button id="newInventory" class="options-button">
                <img src="button-assets/newinventory.png" class="option-button-label"></img>
            </button>
            </div>
            <div class="options-button-div">
                <button id="saveJson" class="options-button">
                    <img src="button-assets/exportinventory.png" class="option-button-label"></img>
                </button>
            </div>
        </div>
    </div>
    <!--For loading in a new file-->

    <div id="initializeMenuModal" class="modal">
        <div class="initialize-menu" id="initializeModal">
                <div class="new-file-div">
                    <div>
                    <form id="newInventory">
                            <h1 id="newCharacterHeader">New Character</h1>
                            <label for = "characterName">Character Name:</label><br>
                            <input type= "text" id="characterName" name= "characterName" required><br><br>
                            <label for = "strengthModifier">Strength Modifier:</label><br>
                            <input type = "number" id = "strengthModifier" name = "strengthModifier" required><br><br>
                            <button class = "initialize-submit" id="newInventorySubmit">SUBMIT NEW</button>
                            <label for="newInventorySubmit">Create Character</label>
                    </form>
                            <h6 id="orLabel">------------ OR ------------</h6>
                            <input type= "file" id = "jsonInput" name = "jsonInput" accept=".json" required>
                            <label for="jsonInput">Import Character (JSON)</label>
                    </div>
                </div>
        </div>
    </div>

    <!--For adding items-->
    <div id="itemAddModal" class="modal">
        <div class="add-item-modal">
            <!--input for name here-->
            <label id="addItemImageLabel" class="add-item-image">
                <img src="empty_icons\item.png" id="addItemImage">
                <button id="addItemImageButton" style = "display:none;"></button>
            </label>
            <div class = "add-name-div">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName">
            </div>

            <div class = "add-class-div">
            <!--input for classification here-->
            <label for="itemClassification">Item Class:</label>
            <select id="itemClassification">
                <option value = "large">Large Slot</option>
                <option value = "medium">Medium Slot</option>
                <option value = "small">Small Slot</option>
                <option value = "tiny">Tiny Slot</option>
                <option value = "misc">Misc Slot</option>
            </select>
            </div>

            <div class = "add-desc-div">
            <!--input for description here-->
            <label for="itemDescription">Item Description:</label>
            <input type="text" id="itemDescription">
            </div>

            <!--save button-->
            <button id="saveItem">Save Item</button>
        </div>
    </div>

    <!--For adding items to misc-->
    <div id="miscItemModal" class="modal">
        <div class="add-misc-content">
            <div class = "misc-item-image-div">
            <label id="addItemImageLabel" class="add-misc-item-image">
                <img src="empty_icons\item.png" id="addMiscItemImage">
                <button id="addItemImageButton" style = "display:none;"></button>
            </label>
            </div>

            <div class = "misc-item-name-div">
            <label for = "miscItemName">Item Name:</label><br>
            <input type="text" id="miscItemName"><br>
            </div>

            <div class = "misc-item-description-div">
            <label for="miscItemDescription">Item Description:</label><br>
            <input type="text" id="miscItemDescription"><br>
            </div>

            <button id="saveMisc">Save Item</button>
        </div>
    </div>

    <div id="iconGridModal" class="modal">
        <div id="iconGrid" class="icon-grid">
            <div id="iconNavBar" class="icon-nav-bar"></div>
        </div>
    </div>

    <script src="logic.js" type="module"></script>
    <script src="slots.js" type="module"></script>
    <script src="item.js" type="module"></script>

</div>
    
</body>
</html>
